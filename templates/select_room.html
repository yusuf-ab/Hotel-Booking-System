{% extends "layout.html" %}
{% block content %}

<div class="container-fluid">

<h3>Choose a location:</h3>

<br/>

<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Room Number</th>
      <th scope="col">Floor</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>

    {% for room in results %}
    <tr>
      <th scope="row">{{room.number}}</th>
      <td>{{room.floor.name}}</td>
      <td><button onclick="window.location='enter_details'+window.location.search+'&room={{room.id}}';" type="button" class="btn btn-primary">Select</button></td>
    </tr>
    {% endfor %}
  </tbody>
</table>

</div>

{% endblock content %}
